        body {

        .logo .brand-cards {

        /* Floating bubbles */
        .logo::before,

            opacity: 0.6;

        }

        .logo::before {

            height: 12px;
            top: -4px;
            left: -4px;
            animation-delay: 0s;
        }

        .logo::after {
            width: 8px;
            height: 8px;
            bottom: -4px;
            right: -4px;
            animation-delay: 1s;
        }

        @keyframes float {

        .btn-primary {

        /* Language Toggle */

        .language-buttons {

        }

        .language-button.active {

            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .language-button:hover:not(.active) {
            color: #1e293b;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;

            }
        }

        /* Mobile Responsive */

    </style>

    <script>
        // Language texts
        const texts = {
            hu: {
                heroTitle: "Ellen≈ërizd az email-jeid!",
                heroSubtitle: `Egy meger≈ës√≠t≈ë email-t k√ºldt√ºnk a megadott c√≠mre.<br>
                              K√©rj√ºk, nyisd meg az email-t √©s kattints a meger≈ës√≠t≈ë linkre<br>
                              a regisztr√°ci√≥ befejez√©s√©hez.`,
                heroTitleVerified: "Email meger≈ës√≠tve!",
                heroSubtitleVerified: `Az email c√≠med sikeresen meger≈ës√≠tve!<br>Most m√°r bejelentkezhetsz a fi√≥kodba.`,
                loginButton: "Bejelentkez√©s",
                registerButton: "√öjra regisztr√°ci√≥",
            },
            en: {
                heroTitle: "Check your emails!",
                heroSubtitle: `We've sent a confirmation email to your address.<br>
                              Please open the email and click the confirmation link<br>
                              to complete your registration.`,
                heroTitleVerified: "Email verified!",
                heroSubtitleVerified: `Your email has been successfully verified!<br>You can now sign in to your account.`,
                loginButton: "Sign In",
                registerButton: "Register Again",
            }
        };

        let currentLanguage = 'hu';

        // Language detection and setting
        async function detectLanguage() {
            try {
                const response = await fetch(window.SNAPPY_CONFIG.external.geolocation);
                const data = await response.json();
                const languageMap = {
                    'HU': 'hu',
                    'US': 'en',
                    'GB': 'en',
                    'DE': 'de',
                    'FR': 'fr',
                };
                currentLanguage = languageMap[data.country_code] || 'hu';
                setLanguage(currentLanguage);
            } catch (error) {
                console.error('Failed to detect language:', error);
                setLanguage('hu');
            }
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            const t = texts[lang];

            // Check if this is verified state (Supabase verification)
            const urlParams = new URLSearchParams(window.location.search);
            const isVerified = urlParams.get('access_token') && urlParams.get('type') === 'signup';

            // Update UI texts based on verification state
            if (isVerified) {
                document.getElementById('heroTitle').textContent = t.heroTitleVerified;
                document.getElementById('heroSubtitle').innerHTML = t.heroSubtitleVerified;
                document.getElementById('registerButton').style.display = 'none';
            } else {
                document.getElementById('heroTitle').textContent = t.heroTitle;
                document.getElementById('heroSubtitle').innerHTML = t.heroSubtitle;
                document.getElementById('registerButton').textContent = t.registerButton;
            }
            
            document.getElementById('loginButton').textContent = t.loginButton;

            // Update active language button
            document.querySelectorAll('.language-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="setLanguage('${lang}')"]`).classList.add('active');
        }

        // Initialize Supabase
        const supabaseUrl = window.SNAPPY_CONFIG.supabase.url;
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljeHF4ZGhheGVoc3B5cHFibnBpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMDMwMzEsImV4cCI6MjA2ODc3OTAzMX0.7RGVld6WOhNgeTA6xQc_U_eDXfMGzIshUlKV6j2Ru6g';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check URL parameters for Supabase verification
        async function checkVerificationToken() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Supabase uses different parameters for email verification
            const access_token = urlParams.get('access_token');
            const refresh_token = urlParams.get('refresh_token');
            const type = urlParams.get('type');
            
            if (access_token && refresh_token && type === 'signup') {
                try {
                    // Set the session from the verification link
                    const { data, error } = await supabase.auth.setSession({
                        access_token: access_token,
                        refresh_token: refresh_token
                    });
                    
                    if (error) {
                        throw error;
                    }
                    
                    // User clicked verification link and it's valid - show success
                    document.getElementById('emailIcon').textContent = '‚úÖ';
                    // setLanguage will handle the text updates based on verification state
                    setLanguage(currentLanguage);
                    
                    console.log('‚úÖ Email verification successful:', data);
                } catch (error) {
                    console.error('‚ùå Email verification failed:', error);
                    // Show error but don't redirect
                }
            }
        }

        // Initialize
        detectLanguage();
        checkVerificationToken();
    </script>
