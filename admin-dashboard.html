        body {
            font-family: Inter, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #c7d2fe 100%);
            margin: 0;
            padding: 20px;
        }
        .header {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #7c3aed;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6);
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            .actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            .actions {
                grid-template-columns: 1fr;
            }
        }

        /* School Settings Modal */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .modal h2 {

        .form-group {

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;

        }

        .modal-buttons {

        .btn {

            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;

        .btn-primary {

    <script>
        console.log('üè´ EGYSZERU ADMIN DASHBOARD LOADED');
        
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Simple auth check - NO REDIRECTS!
        const supabaseUrl = 'https://ycxqxdhaxehspypqbnpi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljeHF4ZGhheGVoc3B5cHFibnBpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMDMwMzEsImV4cCI6MjA2ODc3OTAzMX0.7RGVld6WOhNgeTA6xQc_U_eDXfMGzIshUlKV6j2Ru6g';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                console.log('‚úÖ User logged in:', user.email);
                console.log('‚úÖ User role:', user.user_metadata?.user_role);
                const firstName = user.user_metadata?.first_name || 'Admin';
                document.getElementById('userName').textContent = firstName;
                document.getElementById('userAvatar').textContent = firstName.charAt(0).toUpperCase();
            } else {
                console.log('‚ùå No user - but NOT redirecting!');
                document.getElementById('userName').textContent = 'Guest';
                document.getElementById('userAvatar').textContent = 'G';
            }
        }
        
        // Toggle user menu
        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }
        
        // Open school settings
        function openSchoolSettings() {
            const modal = document.getElementById('schoolSettingsModal');
            modal.style.display = 'flex';
            toggleUserMenu();
            // Reinitialize Lucide icons for the modal
            setTimeout(() => {
                lucide.createIcons();
            }, 100);
        }

        function closeSchoolSettings() {
            const modal = document.getElementById('schoolSettingsModal');
            modal.style.display = 'none';
        }

        function saveSchoolSettings() {
            const schoolName = document.getElementById('schoolName').value;
            const schoolAddress = document.getElementById('schoolAddress').value;
            const adminName = document.getElementById('adminName').value;
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPhone = document.getElementById('adminPhone').value;
            
            // Itt lesz a ment√©s logika k√©s≈ëbb
            console.log('Iskola be√°ll√≠t√°sok ment√©se:', {
                schoolName, schoolAddress, adminName, adminEmail, adminPhone
            });
            
            alert('Be√°ll√≠t√°sok sikeresen mentve! ‚úÖ');
            closeSchoolSettings();
        }
        
        // Logout function
        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Logout error:', error);
            } else {
                window.location.href = '/login.html';
            }
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('userMenu');
            const avatar = document.querySelector('.user-avatar');
            
            if (!avatar.contains(event.target) && !menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('schoolSettingsModal');
            if (event.target === modal) {
                closeSchoolSettings();
            }
        });
        
        checkAuth();
    </script>
