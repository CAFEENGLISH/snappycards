        body {
            font-family: Inter, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #c7d2fe 100%);
            margin: 0;
            padding: 20px;
        }
        .header {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #7c3aed;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6);
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            .actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            .actions {
                grid-template-columns: 1fr;
            }
        }

        /* School Settings Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 650px;
            width: 95%;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .modal h2 {
            margin: 0 0 20px 0;
            color: #1e293b;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.9);

        .modal-buttons {

            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);

        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.2);
            color: #64748b;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.3);
        }

        /* Filter Buttons */
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }

        .filter-btn.active {
            border-color: #6366f1;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        /* Teachers Table */
        .teacher-card {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }

        .teacher-card:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .teacher-card:last-child {
            border-bottom: none;
        }

        .teacher-info {
            flex: 1;
        }

        .teacher-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .teacher-email {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .teacher-note {
            color: #64748b;
            font-size: 12px;
            font-style: italic;
        }

        .teacher-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 16px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-archived {
            background: #f1f5f9;
            color: #64748b;
        }

        .teacher-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn.edit {
            background: #dbeafe;
            color: #2563eb;
        }

        .action-btn.edit:hover {
            background: #3b82f6;
            color: white;
        }

        .action-btn.archive {
            background: #f1f5f9;
            color: #64748b;
        }

        .action-btn.archive:hover {
            background: #64748b;
            color: white;
        }

        .action-btn.delete {
            background: #fee2e2;
            color: #dc2626;
        }

        .action-btn.delete:hover {

        }

        .action-btn.activate {
            background: #dcfce7;
            color: #16a34a;
        }

        .action-btn.activate:hover {
            background: #16a34a;
            color: white;
        }

        /* Mobile responsive for modal */
        @media (max-width: 768px) {
            .modal {
                max-width: 95%;
                width: 95%;
                padding: 30px 20px;
                margin: 20px;
            }
            
            .modal h2 {
                font-size: 20px;
            }
            
            .modal-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }

            .teacher-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .teacher-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>

    <script>
        console.log('üè´ EGYSZERU ADMIN DASHBOARD LOADED');
        
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Simple auth check - NO REDIRECTS!
        const supabaseUrl = 'https://ycxqxdhaxehspypqbnpi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljeHF4ZGhheGVoc3B5cHFibnBpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMDMwMzEsImV4cCI6MjA2ODc3OTAzMX0.7RGVld6WOhNgeTA6xQc_U_eDXfMGzIshUlKV6j2Ru6g';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                console.log('‚úÖ User logged in:', user.email);
                console.log('‚úÖ User role:', user.user_metadata?.user_role);
                const firstName = user.user_metadata?.first_name || 'Admin';
                document.getElementById('userName').textContent = firstName;
                document.getElementById('userAvatar').textContent = firstName.charAt(0).toUpperCase();
            } else {
                console.log('‚ùå No user - but NOT redirecting!');
                document.getElementById('userName').textContent = 'Guest';

            }
        }
        
        // Toggle user menu
        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }
        
        // Open school settings
        function openSchoolSettings() {
            const modal = document.getElementById('schoolSettingsModal');
            modal.style.display = 'flex';
            toggleUserMenu();
            // Reinitialize Lucide icons for the modal
            setTimeout(() => {
                lucide.createIcons();
            }, 100);
        }

        function closeSchoolSettings() {
            const modal = document.getElementById('schoolSettingsModal');
            modal.style.display = 'none';
        }

        function saveSchoolSettings() {
            const schoolName = document.getElementById('schoolName').value;
            const schoolAddress = document.getElementById('schoolAddress').value;
            const adminName = document.getElementById('adminName').value;
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPhone = document.getElementById('adminPhone').value;
            
            // Itt lesz a ment√©s logika k√©s≈ëbb
            console.log('Iskola be√°ll√≠t√°sok ment√©se:', {
                schoolName, schoolAddress, adminName, adminEmail, adminPhone
            });
            
            alert('Be√°ll√≠t√°sok sikeresen mentve! ‚úÖ');
            closeSchoolSettings();
        }
        
        // Logout function
        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Logout error:', error);
            } else {
                window.location.href = '/login.html';
            }
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('userMenu');
            const avatar = document.querySelector('.user-avatar');
            
            if (!avatar.contains(event.target) && !menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('schoolSettingsModal');
            if (event.target === modal) {
                closeSchoolSettings();
            }
        });
        
        // Teachers management functions
        let teachers = [
            {
                id: 1,
                name: 'Dr. Nagy P√©ter',
                email: 'nagy.peter@iskola.hu',
                status: 'active',
                note: 'Matematika √©s fizika tan√°r',
                createdAt: '2024-01-15'
            },
            {
                id: 2,
                name: 'Kis Anna',
                email: 'kis.anna@iskola.hu',
                status: 'active',
                note: 'Magyar irodalom √©s nyelvtan',
                createdAt: '2024-02-01'
            },
            {
                id: 3,
                name: 'Varga J√≥zsef',
                email: 'varga.jozsef@iskola.hu',
                status: 'archived',
                note: 'T√∂rt√©nelem tan√°r (nyugd√≠jazott)',
                createdAt: '2023-09-01'
            }
        ];
        
        let currentFilter = 'all';

        function openAddTeacher() {
            // Reset form
            document.getElementById('teacherName').value = '';
            document.getElementById('teacherEmail').value = '';
            document.getElementById('teacherPassword').value = '';
            document.getElementById('teacherNote').value = '';
            document.getElementById('sendWelcomeEmail').checked = true;
            
            // Generate initial password
            generatePassword();
            
            // Show modal
            const modal = document.getElementById('addTeacherModal');
            modal.style.display = 'flex';
            
            // Focus on name field
            setTimeout(() => {
                document.getElementById('teacherName').focus();
                lucide.createIcons();
            }, 100);
        }

        function closeAddTeacher() {
            document.getElementById('addTeacherModal').style.display = 'none';
        }

        function generatePassword() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';
            let password = '';
            for (let i = 0; i < 8; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('teacherPassword').value = password;
        }

        async function addTeacher() {
            const name = document.getElementById('teacherName').value.trim();
            const email = document.getElementById('teacherEmail').value.trim();
            const password = document.getElementById('teacherPassword').value.trim();
            const note = document.getElementById('teacherNote').value.trim();
            const sendEmail = document.getElementById('sendWelcomeEmail').checked;

            if (!name || !email || !password) {
                alert('K√©rj√ºk t√∂ltse ki a k√∂telez≈ë mez≈ëket!');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('K√©rj√ºk adjon meg egy √©rv√©nyes email c√≠met!');
                return;
            }

            // Check if email already exists
            if (teachers.find(t => t.email.toLowerCase() === email.toLowerCase())) {
                alert('Ez az email c√≠m m√°r haszn√°latban van!');
                return;
            }

            // Add teacher to list
            const newTeacher = {
                id: Math.max(...teachers.map(t => t.id), 0) + 1,
                name: name,
                email: email,
                password: password, // In real app, this should be hashed
                status: 'active',
                note: note,
                createdAt: new Date().toISOString().split('T')[0]
            };

            teachers.push(newTeacher);

            // Simulate backend API call
            console.log('üìß √öj tan√°r hozz√°adva:', newTeacher);
            
            if (sendEmail) {
                console.log('üìß √údv√∂zl≈ë email k√ºld√©se:', {
                    to: email,
                    name: name,
                    loginUrl: `${window.location.origin}/login.html`,
                    email: email,
                    password: password
                });
                alert(`‚úÖ Tan√°r sikeresen hozz√°adva!\nüìß √údv√∂zl≈ë email elk√ºldve: ${email}`);
            } else {
                alert('‚úÖ Tan√°r sikeresen hozz√°adva!');
            }

            closeAddTeacher();
            
            // Refresh teachers list if open
            if (document.getElementById('teachersModal').style.display === 'flex') {
                loadTeachers();
            }
        }

        function openTeachersModal() {
            const modal = document.getElementById('teachersModal');
            modal.style.display = 'flex';
            loadTeachers();
            setTimeout(() => {
                lucide.createIcons();
            }, 100);
        }

        function closeTeachersModal() {
            document.getElementById('teachersModal').style.display = 'none';
        }

        function filterTeachers(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            
            loadTeachers();
        }

        function loadTeachers() {
            const container = document.getElementById('teachersContainer');
            const filteredTeachers = teachers.filter(teacher => {
                if (currentFilter === 'all') return true;
                return teacher.status === currentFilter;
            });

            if (filteredTeachers.length === 0) {
                container.innerHTML = `
                    <div style="padding: 40px; text-align: center; color: #64748b;">
                        <i data-lucide="users" style="width: 48px; height: 48px; margin-bottom: 16px; opacity: 0.5;"></i>
                        <p>Nincs megjelen√≠thet≈ë tan√°r.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTeachers.map(teacher => `
                <div class="teacher-card">
                    <div class="teacher-info">
                        <div class="teacher-name">${teacher.name}</div>
                        <div class="teacher-email">${teacher.email}</div>
                        ${teacher.note ? `<div class="teacher-note">${teacher.note}</div>` : ''}
                    </div>
                    <div class="teacher-status">
                        <span class="status-badge ${teacher.status === 'active' ? 'status-active' : 'status-archived'}">
                            ${teacher.status === 'active' ? 'Akt√≠v' : 'Archiv√°lt'}
                        </span>
                    </div>
                    <div class="teacher-actions">
                        <button class="action-btn edit" onclick="editTeacher(${teacher.id})" title="Szerkeszt√©s">
                            <i data-lucide="edit-3" style="width: 12px; height: 12px;"></i>
                        </button>
                        ${teacher.status === 'active' ? 
                            `<button class="action-btn archive" onclick="archiveTeacher(${teacher.id})" title="Archiv√°l√°s">
                                <i data-lucide="archive" style="width: 12px; height: 12px;"></i>
                            </button>` :
                            `<button class="action-btn activate" onclick="activateTeacher(${teacher.id})" title="Aktiv√°l√°s">
                                <i data-lucide="user-check" style="width: 12px; height: 12px;"></i>
                            </button>`
                        }
                        <button class="action-btn delete" onclick="deleteTeacher(${teacher.id})" title="T√∂rl√©s">
                            <i data-lucide="trash-2" style="width: 12px; height: 12px;"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Reinitialize icons
            setTimeout(() => {
                lucide.createIcons();
            }, 100);
        }

        function editTeacher(id) {
            const teacher = teachers.find(t => t.id === id);
            if (teacher) {
                // Fill form with teacher data
                document.getElementById('teacherName').value = teacher.name;
                document.getElementById('teacherEmail').value = teacher.email;
                document.getElementById('teacherPassword').value = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢'; // Hide password
                document.getElementById('teacherNote').value = teacher.note || '';
                document.getElementById('sendWelcomeEmail').checked = false;
                
                // Store editing teacher ID
                window.editingTeacherId = id;
                
                // Show modal
                openAddTeacher();
                
                // Update button text
