        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-1px);
        }

        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .table-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .add-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .table th {
            background: rgba(99, 102, 241, 0.05);
            font-weight: 600;
            color: #475569;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table tr:hover {
            background: rgba(99, 102, 241, 0.03);
        }

        .class-name {
            font-weight: 600;
            color: #1e293b;
        }

        .teacher-name {
            color: #6366f1;
            font-weight: 500;
        }

        .set-name {
            font-weight: 600;
            color: #1e293b;
        }

        .set-description {
            color: #64748b;
            font-size: 14px;
            margin-top: 4px;
        }

        .students-count {
            color: #059669;
            font-weight: 600;
            text-align: center;
        }

        .difficulty-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .difficulty-A1 {
            background: rgba(34, 197, 94, 0.1);
            color: #059669;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .difficulty-A2 {
            background: rgba(16, 185, 129, 0.1);
            color: #047857;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .difficulty-B1 {
            background: rgba(251, 191, 36, 0.1);
            color: #d97706;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .difficulty-B2 {
            background: rgba(245, 158, 11, 0.1);
            color: #b45309;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .difficulty-C1 {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .difficulty-C2 {
            background: rgba(147, 51, 234, 0.1);
            color: #7c2d12;
            border: 1px solid rgba(147, 51, 234, 0.3);
        }

        .difficulty-none {
            display: none;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.view {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .action-btn.edit {
            background: rgba(251, 191, 36, 0.1);
            color: #f59e0b;
        }

        .action-btn.delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state i {
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .filter-select {
            padding: 10px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            font-size: 14px;
            color: #475569;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
            }

            .table-container {
                margin: 20px;
                padding: 20px;
            }

            .table {
                font-size: 14px;
            }

            .table th,
            .table td {
                padding: 12px 8px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

                        padding: 12px 16px;
                        padding-right: 40px;

                        border-radius: 8px;
                        font-size: 14px;
                        background: white;
                        outline: none;
                        transition: border-color 0.2s;

                    <button onclick="clearSetSearch()" style="
                        position: absolute;
                        right: 8px;
                        top: 50%;
                        transform: translateY(-50%);
                        background: none;
                        border: none;
                        color: #6b7280;
                        cursor: pointer;

                    </button>
                </div>

                <!-- Tanár keresés -->
                <div class="search-box" style="position: relative; flex: 1;">
                    <input type="text" id="teacherSearchInput" placeholder="Keresés tanárban..." 
                           onkeyup="filterSets()" style="

                        <i data-lucide="x" style="width: 16px; height: 16px;"></i>
                    </button>
                </div>

                <!-- Diák keresés -->

                    <input type="text" id="studentSearchInput" placeholder="Keresés diákban..." 
                           onkeyup="filterSets()" style="

                        border: 1px solid #e2e8f0;
                        border-radius: 8px;
                        font-size: 14px;

                    <option value="A1">A1 - Kezdő</option>
                    <option value="A2">A2 - Elemi</option>
                    <option value="B1">B1 - Középfok</option>

                    <option value="C1">C1 - Haladó</option>
                    <option value="C2">C2 - Mesterfok</option>
                </select>
            </div>

                        <th>Szett Neve</th>
                        <th>Diákok</th>
                        <th>Szint</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody id="setsTableBody">
                    <!-- Table content will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

        function loadSetsTable() {

                            <button class="action-btn view" onclick="viewSet(${set.id})" title="Megtekintés">
                                <i data-lucide="eye" style="width: 14px; height: 14px;"></i>
                            </button>
                            <button class="action-btn edit" onclick="editSet(${set.id})" title="Szerkesztés">
                                <i data-lucide="edit-3" style="width: 14px; height: 14px;"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteSet(${set.id})" title="Törlés">
                                <i data-lucide="trash-2" style="width: 14px; height: 14px;"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            // Reinitialize icons
            setTimeout(() => {
                lucide.createIcons();
            }, 100);
        }

        function getDifficultyText(difficulty) {
            if (!difficulty) return '';
            
            const difficultyMap = {
                'A1': 'A1',
                'A2': 'A2', 
                'B1': 'B1',
                'B2': 'B2',
                'C1': 'C1',
                'C2': 'C2'
            };
            return difficultyMap[difficulty] || difficulty;
        }

        function getDifficultyClass(difficulty) {
            if (!difficulty) return 'difficulty-none';
            return `difficulty-${difficulty}`;
        }

        function filterSets() {
            const setSearchQuery = document.getElementById('setSearchInput').value.toLowerCase();
            const classSearchQuery = document.getElementById('classSearchInput').value.toLowerCase();
            const teacherSearchQuery = document.getElementById('teacherSearchInput').value.toLowerCase();
            const studentSearchQuery = document.getElementById('studentSearchInput').value.toLowerCase();
            const difficultyFilter = document.getElementById('difficultyFilter').value;

            filteredSets = setsData.filter(set => {
                const matchesSetSearch = !setSearchQuery || 
                    set.setName.toLowerCase().includes(setSearchQuery) ||
                    set.description.toLowerCase().includes(setSearchQuery);
                
                const matchesClassSearch = !classSearchQuery || 
                    set.className.toLowerCase().includes(classSearchQuery);
                
                const matchesTeacherSearch = !teacherSearchQuery || 
                    set.teacherName.toLowerCase().includes(teacherSearchQuery);
                
                const matchesStudentSearch = !studentSearchQuery || 
                    (set.students && set.students.some(student => 
                        student.toLowerCase().includes(studentSearchQuery)
                    ));
                
                const matchesDifficulty = !difficultyFilter || set.difficulty === difficultyFilter;

                return matchesSetSearch && matchesClassSearch && matchesTeacherSearch && 
                       matchesStudentSearch && matchesDifficulty;
            });

            loadSetsTable();
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalSets').textContent = filteredSets.length;
            
            const uniqueClasses = new Set(filteredSets.map(set => set.className));
            document.getElementById('activeClasses').textContent = uniqueClasses.size;
            
            const uniqueTeachers = new Set(filteredSets.map(set => set.teacherName));
            document.getElementById('totalTeachers').textContent = uniqueTeachers.size;
            
            const totalStudents = filteredSets.reduce((sum, set) => sum + set.studentsCount, 0);
            document.getElementById('totalStudents').textContent = totalStudents;
        }

        function clearSetSearch() {
            document.getElementById('setSearchInput').value = '';
            filterSets();
        }

        function clearClassSearch() {
            document.getElementById('classSearchInput').value = '';
            filterSets();
        }

        function clearTeacherSearch() {
            document.getElementById('teacherSearchInput').value = '';
            filterSets();
        }

        function clearStudentSearch() {
            document.getElementById('studentSearchInput').value = '';
            filterSets();
        }

        function viewSet(id) {
            const set = setsData.find(s => s.id === id);
            if (set) {
                const cefrLevel = set.cefrLevel ? `CEFR szint: ${set.cefrLevel}` : 'CEFR szint: Nincs megadva';
                const studentsList = set.students ? `\n- Diákok: ${set.students.join(', ')}` : '';
                alert(`Szett megtekintése: ${set.setName}\n\nRészletek:\n- ${set.cardsCount} kártya\n- ${set.studentsCount} diák\n- ${cefrLevel}\n- Csoport: ${set.className}\n- Tanár: ${set.teacherName}\n- Leírás: ${set.description}${studentsList}\n- Utoljára frissítve: ${set.lastUpdated}`);
            }
        }

        function editSet(id) {
            const set = setsData.find(s => s.id === id);
            if (set) {
                alert(`Szett szerkesztése: ${set.setName}\n\nEz a funkció hamarosan elérhető lesz!`);
            }
        }

        function deleteSet(id) {
            const set = setsData.find(s => s.id === id);
            if (set && confirm(`Biztosan törölni szeretné a következő szettet?\n\n"${set.setName}"\n\nEz a művelet nem vonható vissza!`)) {
                const index = setsData.findIndex(s => s.id === id);
                if (index !== -1) {
                    setsData.splice(index, 1);
                    filterSets(); // Refresh the filtered data and table
                    alert(`"${set.setName}" szett sikeresen törölve!`);
                }
            }
        }

        function openAddSet() {
            alert('Új szett hozzáadása funkció hamarosan elérhető lesz!');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSetsTable();
            updateStats();
            lucide.createIcons();
        });
    </script>
</body>
</html>
