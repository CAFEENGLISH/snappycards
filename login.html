<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="auth.loginTitle">Sign In - SnappyCards</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="theme-color" content="#7c3aed">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Snappy Cards Logo Component -->
    <link rel="stylesheet" href="components/snappy-cards-logo.css">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="lib/favicon.js"></script>
    <script src="lib/i18n.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #c7d2fe 100%);
            color: #1a202c;
            min-height: 100vh;
            overflow-x: hidden;
        }





        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }



        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeInUp 0.8s ease;
        }

        .hero-glass {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 48px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .hero-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            color: #64748b;
            font-size: 18px;
            font-weight: 500;
        }

        /* Form */
        .form-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.8);
        }

        .form-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .form-button:hover:not(:disabled) {
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .form-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeInUp 0.3s ease;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeInUp 0.3s ease;
        }

        .form-links {
            text-align: center;
            margin-top: 24px;
        }

        .form-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .form-links a:hover {
            text-decoration: underline;
        }



        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-title {
                font-size: 28px;
            }
            
            .hero-glass {
                padding: 32px 16px;
            }
            
            .form-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>


    <!-- Main Content -->
    <main class="main-content">
        <!-- Floating Snappy Cards Logo -->
        <a href="index.html" style="text-decoration: none; color: inherit; transition: transform 0.2s ease;">
            <div class="hero-glass-container" onmouseover="this.parentElement.style.transform='scale(1.02)'" onmouseout="this.parentElement.style.transform='scale(1)'">
                <div class="hero-glass-card">
                    <h1 class="hero-title" style="font-size: clamp(3rem, 6vw, 4.5rem); font-weight: 800; margin: 0; letter-spacing: -0.02em; position: relative; z-index: 10;">
                        <span class="hero-gradient-text">Snappy</span>
                        <span class="hero-cards-text">Cards</span>
                    </h1>
                    
                    <!-- Floating bubbles -->
                    <div class="hero-bubble-1"></div>
                    <div class="hero-bubble-2"></div>
                    <div class="hero-bubble-3"></div>
                    <div class="hero-bubble-4"></div>
                </div>
                
                <!-- Background glow -->
                <div class="hero-glow"></div>
            </div>
        </a>

        <div class="login-container">

            <!-- Login Form -->
            <div class="form-card">
                <h2 class="form-title" id="formTitle" data-i18n="auth.loginTitle">Sign In</h2>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label" id="emailLabel" data-i18n="auth.email">Email address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            data-i18n-placeholder="auth.email"
                            placeholder="example@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label" id="passwordLabel" data-i18n="auth.password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            data-i18n-placeholder="auth.password"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                    </div>

                    <button type="submit" class="form-button" id="submitButton">
                        <span id="buttonText" data-i18n="auth.loginButton">Sign In</span>
                    </button>
                </form>

                <div class="form-links">
                    <p id="registerLink">
                        <span data-i18n="auth.noAccount">Don't have an account?</span> 
                        <a href="/register.html" data-i18n="auth.registerButton">Sign up here</a>
                    </p>
                    <p>
                        <a href="#" id="forgotPassword" data-i18n="auth.forgotPassword">Forgot password?</a>
                    </p>
                </div>
            </div>


        </div>
    </main>

    <script>
        // Language texts
        const texts = {
            en: {
                heroTitle: "Welcome to Snappy Cards!",
                heroSubtitle: "Learn languages with interactive flashcards",
                formTitle: "Sign In",
                emailLabel: "Email address",
                passwordLabel: "Password",
                buttonText: "Sign In",
                buttonLoading: "Signing in...",
                registerLink: 'Don\'t have an account? <a href="/register.html">Sign up here</a>',
                forgotPassword: "Forgot password?",
                emailRequired: "Please enter your email address",
                passwordRequired: "Please enter your password",
                loginError: "Invalid email or password",
                loginSuccess: "Login successful! Redirecting...",
            }
        };

        let currentLanguage = 'en';

        // Initialize Supabase
        const supabaseUrl = 'https://ycxqxdhaxehspypqbnpi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljeHF4ZGhheGVoc3B5cHFibnBpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMDMwMzEsImV4cCI6MjA2ODc3OTAzMX0.7RGVld6WOhNgeTA6xQc_U_eDXfMGzIshUlKV6j2Ru6g';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Language setting
        function initializeLanguage() {
            setLanguage('en');
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            const t = texts[lang];

            // Update UI texts
            document.getElementById('formTitle').textContent = t.formTitle;
            document.getElementById('emailLabel').textContent = t.emailLabel;
            document.getElementById('passwordLabel').textContent = t.passwordLabel;
            document.getElementById('buttonText').textContent = t.buttonText;
            document.getElementById('registerLink').innerHTML = t.registerLink;
            document.getElementById('forgotPassword').textContent = t.forgotPassword;

            // Update placeholders
            document.getElementById('email').placeholder = 'example@email.com';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            successEl.style.display = 'none';
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            errorEl.style.display = 'none';
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const t = texts[currentLanguage];

            // Validation
            if (!email) {
                showError(t.emailRequired);
                return;
            }

            if (!password) {
                showError(t.passwordRequired);
                return;
            }

            // Loading state
            submitButton.disabled = true;
            buttonText.innerHTML = `<span class="loading-spinner"></span>${t.buttonLoading}`;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                showSuccess(t.loginSuccess);
                
                // Redirect to appropriate dashboard based on user role
                setTimeout(async () => {
                    // Ensure user metadata is fresh
                    const { data: { user } } = await supabase.auth.getUser();
                    const userRole = user?.user_metadata?.user_role || 'student';
                    
                    console.log('üîç LOGIN DEBUG - userRole:', userRole);
                    
                    if (userRole === 'teacher') {
                        console.log('üéØ Redirecting to teacher-dashboard.html');
                        window.location.href = '/teacher-dashboard.html';
                    } else if (userRole === 'school_admin') {
                        console.log('üéØ Redirecting to admin-dashboard.html');
                        window.location.href = '/admin-dashboard.html';
                    } else {
                        console.log('üéØ Redirecting to dashboard.html');
                        window.location.href = '/dashboard.html'; // student dashboard
                    }
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                showError(t.loginError);
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = t.buttonText;
            }
        });

        // Check if user is already logged in or coming from verification
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                // Redirect to appropriate dashboard based on user role
                const userRole = user.user_metadata?.user_role || 'student';
                
                console.log('üîç CHECKAUTH DEBUG - userRole:', userRole);
                
                if (userRole === 'teacher') {
                    console.log('üéØ CheckAuth redirecting to teacher-dashboard.html');
                    window.location.href = '/teacher-dashboard.html';
                } else if (userRole === 'school_admin') {
                    console.log('üéØ CheckAuth redirecting to admin-dashboard.html');
                    window.location.href = '/admin-dashboard.html';
                } else {
                    console.log('üéØ CheckAuth redirecting to dashboard.html');
                    window.location.href = '/dashboard.html'; // student dashboard
                }
                return;
            }

            // Check if user came from email verification
            const urlParams = new URLSearchParams(window.location.search);
            const verified = urlParams.get('verified');
            const email = urlParams.get('email');

            if (verified === 'true' && email) {
                // Pre-fill email and show success message
                document.getElementById('email').value = email;
                showSuccess('‚úÖ Email verified! You can now sign in with your password.');
                
                // Focus on password field
                document.getElementById('password').focus();
            }
        }

        // Initialize
        initializeLanguage();
        checkAuth();
    </script>
</body>
</html>
