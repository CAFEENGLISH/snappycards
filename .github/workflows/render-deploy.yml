# Render.com Auto-Deploy Backup Workflow
# Ez biztos√≠tja, hogy minden main branch push deploy-t ind√≠tson

name: Render Deploy Backup

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        # Only run on main branch
        if: github.ref == 'refs/heads/main'
        env:
          # Add your Render Deploy Hook URL as GitHub secret
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            echo "üöÄ Triggering Render deployment..."
            curl -X POST "$RENDER_DEPLOY_HOOK"
            echo "‚úÖ Deploy hook sent!"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_URL secret not set"
          fi