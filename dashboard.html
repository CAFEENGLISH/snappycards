<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SnappyCards</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="theme-color" content="#7c3aed">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Snappy Cards Logo Component -->
    <link rel="stylesheet" href="components/snappy-cards-logo.css">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #c7d2fe 100%);
            color: #1a202c;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-small {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .user-details h3 {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .user-details p {
            font-size: 12px;
            color: #64748b;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            padding: 40px 0;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: #64748b;
            font-weight: 500;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 12px;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #374151;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .flashcard-set {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .flashcard-set:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .set-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .set-title {
            font-size: 18px;
            font-weight: 700;
            color: #374151;
            margin-bottom: 8px;
        }

        .set-description {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .set-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #64748b;
        }

        .set-stats {
            display: flex;
            gap: 16px;
        }

        .set-type-badge {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .set-type-badge.joined {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .set-options {
            position: relative;
        }

        .options-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #64748b;
            cursor: pointer;
            padding: 4px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .options-btn:hover {
            background: rgba(100, 116, 139, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 64px;
            color: #e2e8f0;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 24px;
        }

        /* Invitations */
        .invitation-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-left: 4px solid #f59e0b;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        .invitation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .invitation-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
        }

        .invitation-from {
            font-size: 14px;
            color: #64748b;
            margin-top: 4px;
        }

        .invitation-actions {
            display: flex;
            gap: 8px;
        }

        .accept-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .accept-btn:hover {
            background: #16a34a;
        }

        .decline-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .decline-btn:hover {
            background: #dc2626;
        }

        /* Progress Bar */
        .progress-bar {
            background: #e2e8f0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo-small">
                    <span class="logo-text">Snappy</span>Cards
                </a>
                
                <div class="user-info">
                    <div class="user-details">
                        <h3 id="userName">Loading...</h3>
                        <p id="userRole">student</p>
                    </div>
                    <div class="user-avatar" id="userAvatar">Z</div>
                    <button class="logout-btn" onclick="logout()">Kilépés</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Welcome Section -->
            <section class="welcome-section fade-in-up">
                <h1 class="welcome-title" id="welcomeTitle">Üdvözöllek a Dashboard-on!</h1>
                <p class="welcome-subtitle">Kezeld szókártya szettjeidet és tanulj hatékonyan</p>
            </section>

            <!-- Stats -->
            <section class="stats-grid fade-in-up delay-1">
                <div class="stat-card">
                    <div class="stat-icon">📚</div>
                    <div class="stat-number" id="ownSetsCount">0</div>
                    <div class="stat-label">Saját szett</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">👥</div>
                    <div class="stat-number" id="joinedSetsCount">0</div>
                    <div class="stat-label">Csatlakozott szett</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">⚡</div>
                    <div class="stat-number" id="totalCards">0</div>
                    <div class="stat-label">Összes kártya</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🏆</div>
                    <div class="stat-number" id="masteredCards">0</div>
                    <div class="stat-label">Elsajátítva</div>
                </div>
            </section>

            <!-- Pending Invitations -->
            <section id="invitationsSection" class="fade-in-up delay-2" style="display: none;">
                <div class="section-header">
                    <h2 class="section-title">📧 Meghívók</h2>
                </div>
                <div id="invitationsList">
                    <!-- Invitations will be loaded here -->
                </div>
            </section>

            <!-- Own Flashcard Sets -->
            <section class="fade-in-up delay-2">
                <div class="section-header">
                    <h2 class="section-title">📚 Saját szettjeim</h2>
                    <button class="add-btn" onclick="createNewSet()">
                        <span>+</span>
                        Új szett létrehozása
                    </button>
                </div>
                <div class="cards-grid" id="ownSetsGrid">
                    <!-- Own sets will be loaded here -->
                </div>
            </section>

            <!-- Joined Flashcard Sets -->
            <section class="fade-in-up delay-3">
                <div class="section-header">
                    <h2 class="section-title">👥 Csatlakozott szettjeim</h2>
                </div>
                <div class="cards-grid" id="joinedSetsGrid">
                    <!-- Joined sets will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://ycxqxdhaxehspypqbnpi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljeHF4ZGhheGVoc3B5cHFibnBpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMDMwMzEsImV4cCI6MjA2ODc3OTAzMX0.7RGVld6WOhNgeTA6xQc_U_eDXfMGzIshUlKV6j2Ru6g';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        // Sample data for now (later this will come from Supabase)
        const sampleData = {
            ownSets: [
                {
                    id: 1,
                    title: "Angol alapszókincs",
                    description: "Alapvető angol szavak mindennapi használatra",
                    cardCount: 45,
                    masteredCount: 32,
                    createdAt: "2025-01-15",
                    lastStudied: "2025-01-30"
                },
                {
                    id: 2,
                    title: "Német nyelvtan",
                    description: "Német nyelvtani szabályok és kivételek",
                    cardCount: 28,
                    masteredCount: 15,
                    createdAt: "2025-01-20",
                    lastStudied: "2025-01-29"
                }
            ],
            joinedSets: [
                {
                    id: 3,
                    title: "Francia szókincs - kezdő",
                    description: "Tanár: Kiss Mária",
                    cardCount: 60,
                    masteredCount: 20,
                    teacher: "Kiss Mária",
                    joinedAt: "2025-01-25"
                }
            ],
            invitations: [
                {
                    id: 1,
                    setTitle: "Spanyol alapok",
                    fromTeacher: "Nagy Péter",
                    invitedAt: "2025-01-31"
                }
            ]
        };

        // Initialize dashboard
        async function initDashboard() {
            try {
                // Check authentication
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error || !user) {
                    window.location.href = '/login.html';
                    return;
                }

                currentUser = user;
                updateUserInfo();
                loadDashboardData();
                
            } catch (error) {
                console.error('Error initializing dashboard:', error);
                window.location.href = '/login.html';
            }
        }

        // Update user info in header
        function updateUserInfo() {
            if (!currentUser) return;

            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            const userAvatar = document.getElementById('userAvatar');
            const welcomeTitle = document.getElementById('welcomeTitle');

            const firstName = currentUser.user_metadata?.first_name || 'User';
            const role = currentUser.user_metadata?.user_role || 'student';
            
            userName.textContent = firstName;
            userRole.textContent = role === 'student' ? 'Diák' : 'Tanár';
            userAvatar.textContent = firstName.charAt(0).toUpperCase();
            
            // Update welcome message with user's name
            welcomeTitle.textContent = `Üdvözöllek a Dashboard-on, ${firstName}!`;
        }

        // Load dashboard data
        function loadDashboardData() {
            // Update stats
            document.getElementById('ownSetsCount').textContent = sampleData.ownSets.length;
            document.getElementById('joinedSetsCount').textContent = sampleData.joinedSets.length;
            
            const totalCards = sampleData.ownSets.reduce((sum, set) => sum + set.cardCount, 0) + 
                              sampleData.joinedSets.reduce((sum, set) => sum + set.cardCount, 0);
            document.getElementById('totalCards').textContent = totalCards;
            
            const masteredCards = sampleData.ownSets.reduce((sum, set) => sum + set.masteredCount, 0) + 
                                 sampleData.joinedSets.reduce((sum, set) => sum + set.masteredCount, 0);
            document.getElementById('masteredCards').textContent = masteredCards;

            // Load sections
            loadOwnSets();
            loadJoinedSets();
            loadInvitations();
        }

        // Load own flashcard sets
        function loadOwnSets() {
            const grid = document.getElementById('ownSetsGrid');
            
            if (sampleData.ownSets.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📚</div>
                        <h3 class="empty-title">Még nincs szettjed</h3>
                        <p class="empty-description">Hozd létre az első szókártya szettjdet!</p>
                        <button class="add-btn" onclick="createNewSet()">
                            <span>+</span>
                            Új szett létrehozása
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = sampleData.ownSets.map(set => createSetCard(set, 'own')).join('');
        }

        // Load joined flashcard sets
        function loadJoinedSets() {
            const grid = document.getElementById('joinedSetsGrid');
            
            if (sampleData.joinedSets.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">👥</div>
                        <h3 class="empty-title">Nincs csatlakozott szett</h3>
                        <p class="empty-description">Várj meghívóra vagy kérj hozzáférést egy tanártól!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = sampleData.joinedSets.map(set => createSetCard(set, 'joined')).join('');
        }

        // Load invitations
        function loadInvitations() {
            const section = document.getElementById('invitationsSection');
            const list = document.getElementById('invitationsList');
            
            if (sampleData.invitations.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            list.innerHTML = sampleData.invitations.map(createInvitationCard).join('');
        }

        // Create flashcard set card
        function createSetCard(set, type) {
            const progress = Math.round((set.masteredCount / set.cardCount) * 100);
            const badgeText = type === 'own' ? 'Saját' : 'Csatlakozott';
            const badgeClass = type === 'own' ? '' : 'joined';
            
            return `
                <div class="flashcard-set" onclick="openSet(${set.id}, '${type}')">
                    <div class="set-header">
                        <div>
                            <h3 class="set-title">${set.title}</h3>
                            <span class="set-type-badge ${badgeClass}">${badgeText}</span>
                        </div>
                        <div class="set-options">
                            <button class="options-btn" onclick="event.stopPropagation(); showSetOptions(${set.id}, '${type}')">⋮</button>
                        </div>
                    </div>
                    
                    <p class="set-description">${set.description}</p>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    
                    <div class="set-meta">
                        <div class="set-stats">
                            <span>📊 ${set.masteredCount}/${set.cardCount} kártya</span>
                            <span>📈 ${progress}%</span>
                        </div>
                        <span>${type === 'own' ? set.lastStudied : set.joinedAt}</span>
                    </div>
                </div>
            `;
        }

        // Create invitation card
        function createInvitationCard(invitation) {
            return `
                <div class="invitation-card">
                    <div class="invitation-header">
                        <div>
                            <h4 class="invitation-title">${invitation.setTitle}</h4>
                            <p class="invitation-from">Meghívó tőle: ${invitation.fromTeacher}</p>
                        </div>
                        <div class="invitation-actions">
                            <button class="accept-btn" onclick="acceptInvitation(${invitation.id})">Elfogadom</button>
                            <button class="decline-btn" onclick="declineInvitation(${invitation.id})">Elutasítom</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Event handlers
        function createNewSet() {
            // TODO: Implement set creation
            alert('Új szett létrehozása funkció hamarosan!');
        }

        function openSet(setId, type) {
            // TODO: Navigate to set details/study page
            alert(`Szett megnyitása: ${setId} (${type})`);
        }

        function showSetOptions(setId, type) {
            // TODO: Show context menu with options (edit, delete, share, etc.)
            alert(`Szett opciók: ${setId} (${type})`);
        }

        function acceptInvitation(invitationId) {
            // TODO: Accept invitation
            alert(`Meghívó elfogadása: ${invitationId}`);
        }

        function declineInvitation(invitationId) {
            // TODO: Decline invitation
            alert(`Meghívó elutasítása: ${invitationId}`);
        }

        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                window.location.href = '/index.html';
            } catch (error) {
                console.error('Error logging out:', error);
                alert('Hiba a kilépés során');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
