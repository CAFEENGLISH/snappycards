<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Auth Debug</title>
</head>
<body>
    <h1>Supabase Auth Debug</h1>
    
    <div id="results"></div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="test-auth-fix.js"></script>
    <script>
        const supabaseUrl = 'https://ycxqxdhaxehspypqbnpi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljeHF4ZGhheGVoc3B5cHFibnBpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMDMwMzEsImV4cCI6MjA2ODc3OTAzMX0.7RGVld6WOhNgeTA6xQc_U_eDXfMGzIshUlKV6j2Ru6g';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function log(message) {
            console.log(message);
            document.getElementById('results').innerHTML += '<div>' + JSON.stringify(message, null, 2) + '</div>';
        }
        
        // Override console.log to display in HTML
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            document.getElementById('results').innerHTML += '<div>' + args.join(' ') + '</div>';
        };
        
        async function runTests() {
            log('🔍 Starting Supabase Debug Tests...');
            
            // Test 1: Check auth health
            try {
                const response = await fetch(`${supabaseUrl}/auth/v1/health`);
                const healthData = await response.json();
                log('✅ Auth Health Check: ' + JSON.stringify(healthData));
            } catch (error) {
                log('❌ Auth Health Check Failed: ' + error.message);
            }
            
            // Test 2: Check REST API
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                const restData = await response.json();
                log('✅ REST API Check: ' + JSON.stringify(restData));
            } catch (error) {
                log('❌ REST API Check Failed: ' + error.message);
            }
            
            // Test 3: Check user_profiles table
            try {
                const { data, error } = await supabase
                    .from('user_profiles')
                    .select('id, user_role')
                    .limit(1);
                    
                if (error) {
                    log('❌ user_profiles table error: ' + JSON.stringify(error));
                } else {
                    log('✅ user_profiles table accessible: ' + JSON.stringify(data));
                }
            } catch (error) {
                log('❌ user_profiles table exception: ' + error.message);
            }
            
            // Test 4: Check auth.users access
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                if (error) {
                    log('✅ Not authenticated (expected): ' + error.message);
                } else {
                    log('🔍 Current user: ' + JSON.stringify(user));
                }
            } catch (error) {
                log('❌ Auth getUser exception: ' + error.message);
            }
            
            // Test 5: Attempt test login
            try {
                log('🔍 Attempting login with vidamkos@gmail.com / Palacs1nta');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'vidamkos@gmail.com',
                    password: 'Palacs1nta'
                });
                
                if (error) {
                    log('❌ Login failed: ' + JSON.stringify(error, null, 2));
                } else {
                    log('✅ Login successful: ' + JSON.stringify(data, null, 2));
                }
            } catch (error) {
                log('❌ Login exception: ' + error.message);
            }
            
            log('🏁 Debug tests completed');
        }
        
        // Run tests when page loads  
        window.addEventListener('load', () => {
            if (typeof runAuthTests === 'function') {
                runAuthTests();
            } else {
                runTests();
            }
        });
    </script>
    
    <style>
        body { font-family: monospace; }
        #results div { 
            margin: 10px 0; 
            padding: 10px; 
            background: #f0f0f0; 
            border-left: 3px solid #ccc; 
            white-space: pre-wrap;
        }
    </style>
</body>
</html>
