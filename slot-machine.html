        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateX(0deg);
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Spinning state: 3 full rotations with custom easing */
        .card-inner.spinning {
            transform: rotateX(1080deg) !important;
            transition: transform 1.5s cubic-bezier(0.55, 0.055, 0.675, 0.19) !important;
        }

        /* Force card faces to their base state during any animation */
        .card-inner.spinning .card-face,
        .card-inner.spinning-to-flipped .card-face,
        .card-inner.flipping-back .card-face {
            transform: none !important;
            transition: none !important;
        }

        .card-inner.spinning .card-image,
        .card-inner.spinning-to-flipped .card-image,
        .card-inner.flipping-back .card-image {
            transform: none !important;
            transition: none !important;
        }

        /* After spinning, transition to flipped state */
        .card-inner.spinning-to-flipped {
            transform: rotateX(180deg) !important;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
        }

        /* Normal flipped state */
        .card-inner.flipped {
            transform: rotateX(180deg) !important;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
        }

        /* Faster reverse flip to avoid ghosting */
        .card-inner.flipping-back {
            transform: rotateX(0deg) !important;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1) !important;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        /* Hover effects only for NON-flipped cards and NOT during any animation */
        .card-inner:not(.spinning):not(.spinning-to-flipped):not(.flipped):not(.flipping-back) .card-face:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }

        /* NO hover effects for flipped cards to prevent transform conflicts */

        .card-back {
            transform: rotateX(180deg);
            border: 2px solid #6366f1;
        }

        /* Ensure card-back transform is preserved during any animation */
        .card-inner.spinning .card-back,
        .card-inner.spinning-to-flipped .card-back,
        .card-inner.flipping-back .card-back {
            transform: rotateX(180deg) !important;
        }

        /* Fix visibility during flip transitions */
        .card-inner .card-face {
            z-index: 1;
        }
        
        .card-inner .card-back {
            z-index: 0;
        }
        
        /* During reverse flip, prioritize front face */
        .card-inner:not(.spinning):not(.spinning-to-flipped):not(.flipped) .card-face:first-child,
        .card-inner.flipping-back .card-face:first-child {
            z-index: 2;
        }

        function flipCard(index) {
            const cardInner = document.getElementById(`cardInner${index}`);
            if (!cardInner) return;
            
            // Prevent multiple clicks during animation
            if (cardInner.classList.contains('spinning') || cardInner.classList.contains('spinning-to-flipped') || cardInner.classList.contains('flipping-back')) return;
            
            // Clean any previous states
            cardInner.classList.remove('spinning', 'spinning-to-flipped', 'flipped', 'flipping-back');
            
            // Force reflow to ensure clean state
            cardInner.offsetHeight;
            
            if (!flippedCards.has(index)) {
                // Show spinning indicator in feedback section
                const feedbackSection = document.getElementById(`feedbackSection${index}`);
                if (feedbackSection) {
                    feedbackSection.innerHTML = '<div class="feedback-section spinning">ü™ô P√∂rg√©s...</div>';
                }
                
                // Phase 1: Spinning (1080deg for 1.5s) - exactly like Framer Motion
                cardInner.classList.add('spinning');
                
                // Phase 2: After 1.5s, simulate Framer Motion state change (isSpinning: false + isFlipped: true)
                setTimeout(() => {
                    // Clean ALL classes first
                    cardInner.classList.remove('spinning', 'spinning-to-flipped', 'flipped');
                    
                    // Force reflow
                    cardInner.offsetHeight;
                    
                    // Add spinning-to-flipped immediately
                    cardInner.classList.add('spinning-to-flipped');
                    
                    // Mark as flipped in our state
                    flippedCards.add(index);
                    
                    // After the transition to 180deg completes (0.6s), finalize the state
                    setTimeout(() => {
                        cardInner.classList.remove('spinning-to-flipped');
                        cardInner.classList.add('flipped');
                        
                        // Force another reflow to ensure clean state
                        cardInner.offsetHeight;
                        
                        // Log current transform for debugging
                        console.log(`Card ${index} final transform:`, window.getComputedStyle(cardInner).transform);
                        
                        // Restore feedback buttons
                        if (feedbackSection) {
                            feedbackSection.innerHTML = `
                                <div class="snappy-feedback-container">
                                    <button class="snappy-btn-base snappy-btn-green" onclick="handleFeedback(${index}, 'tudom')">Tudom</button>
                                    <button class="snappy-btn-base snappy-btn-yellow" onclick="handleFeedback(${index}, 'bizonytalan')">Bizonytalan</button>
                                    <button class="snappy-btn-base snappy-btn-red" onclick="handleFeedback(${index}, 'tanuland√≥')">Tanuland√≥</button>
                                </div>
                            `;
                        }
                        
                        // Start stopwatch immediately when first card is flipped (workflow requirement)
                        if (flippedCards.size === 1 && !isStopwatchRunning) {
                            startStopwatch();
                        }
                    }, 600); // Wait for transition to 180deg to complete
                }, 1500); // Wait for spinning animation to complete
                
            } else {
                // Flip back to front with fast animation to avoid ghosting
                cardInner.classList.remove('flipped');
                cardInner.classList.add('flipping-back');
                flippedCards.delete(index);
                
                // Remove flipping-back class after animation completes
                setTimeout(() => {
                    cardInner.classList.remove('flipping-back');
                }, 300); // Match the CSS transition duration
            }
        }

        // üíæ AZONNALI MENT√âS: Egyedi k√°rtya feedback ment√©se minden kattint√°skor
        async function saveCardProgress(card, feedbackType) {
            try {
                console.log(`üíæ K√°rtya ment√©se: ${card.title} - ${feedbackType}`);
                
                // Aktu√°lis felhaszn√°l√≥ lek√©r√©se
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                if (userError || !user) {
                    console.error('‚ùå Nincs bejelentkezett felhaszn√°l√≥:', userError);
                    return false;
                }

                const userId = user.id;
                const currentTime = new Date().toISOString();

                // Mastery szint kisz√°m√≠t√°sa feedback alapj√°n
                let masteryLevel = 1; // alap√©rtelmezett: tanuland√≥
                if (feedbackType === 'tudom') {
                    masteryLevel = 3;
                } else if (feedbackType === 'bizonytalan') {
                    masteryLevel = 2;
                } else if (feedbackType === 'tanuland√≥') {
                    masteryLevel = 1;
                }

                // K√°rtya progress ment√©se (upsert)
                const { error: progressError } = await supabase
                    .from('user_card_progress')
                    .upsert({
                        user_id: userId,
                        card_id: card.id,
                        set_id: currentSetId,
                        mastery_level: masteryLevel,
                        last_reviewed: currentTime,
                        review_count: 1
                    }, { 
                        onConflict: 'user_id,card_id,set_id',
                        ignoreDuplicates: false 
                    });

                if (progressError) {
                    console.error('‚ùå K√°rtya progress ment√©se sikertelen:', progressError);
                    return false;
                }

                // Set progress friss√≠t√©se (lastStudied)
                const { error: setError } = await supabase
                    .from('user_set_progress')
                    .upsert({
                        user_id: userId,
                        set_id: currentSetId,
                        last_studied: currentTime
                    }, { onConflict: 'user_id,set_id' });

                if (setError) {
                    console.error('‚ùå Set progress friss√≠t√©se sikertelen:', setError);
                }

                console.log(`‚úÖ K√°rtya mentve: ${card.title} (mastery: ${masteryLevel})`);
                console.log(`üìä MENTETT ADATOK:`, {
                    user_id: userId,
                    card_id: card.id,
                    set_id: currentSetId,
                    mastery_level: masteryLevel,
                    last_studied: currentTime
                });
                return true;
                
            } catch (error) {
                console.error('‚ùå K√°rtya ment√©si hiba:', error);
                return false;
            }
        }

        // Text-to-Speech function (for future audio implementation)
        function speakText(text, language = 'hu-HU') {
            if (!audioEnabled || !window.speechSynthesis) {
                return;
            }
            
            try {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = language;
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 0.8;
                
                window.speechSynthesis.speak(utterance);
                console.log(`üó£Ô∏è Kimondva: "${text}" (${language})`);
            } catch (error) {
                console.log('‚ùå Hang hiba:', error);
            }
        }
