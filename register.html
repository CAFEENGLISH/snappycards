<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció - SnappyCards</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="theme-color" content="#7c3aed">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #c7d2fe 100%);
            color: #1a202c;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header - Same as login.html */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px 0;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .logo:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transform: scale(1.05);
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .logo .brand-snappy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo .brand-cards {
            color: #374151;
            margin-left: 8px;
        }

        /* Floating bubbles */
        .logo::before,
        .logo::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0.6;
            animation: float 2s ease-in-out infinite;
        }

        .logo::before {
            width: 12px;
            height: 12px;
            top: -4px;
            left: -4px;
            animation-delay: 0s;
        }

        .logo::after {
            width: 8px;
            height: 8px;
            bottom: -4px;
            right: -4px;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-8px) scale(1.1); opacity: 1; }
        }

        .nav-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            color: #1e293b;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 16px 40px;
        }

        .register-container {
            width: 100%;
            max-width: 420px;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeInUp 0.8s ease;
        }

        .hero-glass {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 48px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .hero-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            color: #64748b;
            font-size: 18px;
            font-weight: 500;
        }



        /* Form */
        .form-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.8);
        }

        .form-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .form-button:hover:not(:disabled) {
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .form-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeInUp 0.3s ease;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeInUp 0.3s ease;
        }

        .form-links {
            text-align: center;
            margin-top: 24px;
        }

        .form-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        /* Language Toggle */
        .language-toggle {
            text-align: center;
            margin-top: 24px;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .language-buttons {
            display: inline-flex;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 50px;
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .language-button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: transparent;
            color: #64748b;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-button.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .language-button:hover:not(.active) {
            color: #1e293b;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-title {
                font-size: 28px;
            }
            
            .hero-glass {
                padding: 32px 16px;
            }
            
            .form-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                <h1>
                    <span class="brand-snappy">Snappy</span>
                    <span class="brand-cards">Cards</span>
                </h1>
            </a>
            <nav class="nav-links">
                <a href="/">Főoldal</a>
                <a href="/login.html" class="btn-primary">Bejelentkezés</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="register-container">
            <!-- Hero Section -->
            <div class="hero-section">
                <div class="hero-glass">
                    <h1 class="hero-title" id="heroTitle">Üdvözöl a Snappy Cards!</h1>
                    <p class="hero-subtitle" id="heroSubtitle">Tanulj nyelveket interaktív kártyákkal</p>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-card">
                <h2 class="form-title" id="formTitle">Regisztráció</h2>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="firstName" class="form-label" id="firstNameLabel">Keresztnév</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            class="form-input" 
                            placeholder="Add meg a keresztneved"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label" id="emailLabel">E-mail cím</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="pelda@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label" id="passwordLabel">Jelszó</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Legalább 6 karakter"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label" id="confirmPasswordLabel">Jelszó megerősítése</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Ismételd meg a jelszót"
                            required
                        >
                    </div>

                    <button type="submit" class="form-button" id="submitButton">
                        <span id="buttonText">Fiók létrehozása</span>
                    </button>
                </form>

                <div class="form-links">
                    <p id="loginLink">
                        Már van fiókod? 
                        <a href="/login.html">Jelentkezz be itt</a>
                    </p>
                </div>
            </div>

            <!-- Language Toggle -->
            <div class="language-toggle">
                <div class="language-buttons">
                    <button class="language-button active" onclick="setLanguage('hu')">🇭🇺 Magyar</button>
                    <button class="language-button" onclick="setLanguage('en')">🇺🇸 English</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Language texts
        const texts = {
            hu: {
                heroTitle: "Üdvözöl a Snappy Cards!",
                heroSubtitle: "Tanulj nyelveket interaktív kártyákkal",
                formTitle: "Regisztráció",
                firstNameLabel: "Keresztnév",
                emailLabel: "E-mail cím",
                passwordLabel: "Jelszó",
                confirmPasswordLabel: "Jelszó megerősítése",
                buttonText: "Fiók létrehozása",
                buttonLoading: "Regisztráció...",
                loginLink: 'Már van fiókod? <a href="/login.html">Jelentkezz be itt</a>',
                
                // Validation messages
                firstNameRequired: "Kérjük add meg a keresztneved",
                emailRequired: "Kérjük add meg az e-mail címed",
                passwordRequired: "Kérjük add meg a jelszót",
                passwordTooShort: "A jelszónak legalább 6 karakter hosszúnak kell lennie",
                passwordsNotMatch: "A jelszavak nem egyeznek",
                registrationError: "Regisztráció sikertelen",
                registrationSuccess: "Regisztráció sikeres! Ellenőrizd az email-jeid a megerősítéshez.",
            },
            en: {
                heroTitle: "Welcome to Snappy Cards!",
                heroSubtitle: "Learn languages with interactive flashcards",
                formTitle: "Sign Up",
                firstNameLabel: "First name",
                emailLabel: "Email address",
                passwordLabel: "Password",
                confirmPasswordLabel: "Confirm password",
                buttonText: "Create account",
                buttonLoading: "Signing up...",
                loginLink: 'Already have an account? <a href="/login.html">Sign in here</a>',
                
                // Validation messages
                firstNameRequired: "Please enter your first name",
                emailRequired: "Please enter your email address",
                passwordRequired: "Please enter your password",
                passwordTooShort: "Password must be at least 6 characters long",
                passwordsNotMatch: "Passwords don't match",
                registrationError: "Registration failed",
                registrationSuccess: "Registration successful! Check your email for verification.",
            }
        };

        let currentLanguage = 'hu';

        // Initialize Supabase
        const supabaseUrl = 'https://ycxqxdhaxehspypqbnpi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljeHF4ZGhheGVoc3B5cHFibnBpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMDMwMzEsImV4cCI6MjA2ODc3OTAzMX0.7RGVld6WOhNgeTA6xQc_U_eDXfMGzIshUlKV6j2Ru6g';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Language detection and setting
        async function detectLanguage() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                const languageMap = {
                    'HU': 'hu',
                    'US': 'en',
                    'GB': 'en',
                    'DE': 'de',
                    'FR': 'fr',
                };
                currentLanguage = languageMap[data.country_code] || 'hu';
                setLanguage(currentLanguage);
            } catch (error) {
                console.error('Failed to detect language:', error);
                setLanguage('hu');
            }
        }



        function setLanguage(lang) {
            currentLanguage = lang;
            const t = texts[lang];

            // Update UI texts
            document.getElementById('heroTitle').textContent = t.heroTitle;
            document.getElementById('heroSubtitle').textContent = t.heroSubtitle;
            document.getElementById('formTitle').textContent = t.formTitle;
            document.getElementById('firstNameLabel').textContent = t.firstNameLabel;
            document.getElementById('emailLabel').textContent = t.emailLabel;
            document.getElementById('passwordLabel').textContent = t.passwordLabel;
            document.getElementById('confirmPasswordLabel').textContent = t.confirmPasswordLabel;
            document.getElementById('buttonText').textContent = t.buttonText;
            document.getElementById('loginLink').innerHTML = t.loginLink;

            // Update placeholders
            document.getElementById('firstName').placeholder = lang === 'hu' ? 'Add meg a keresztneved' : 'Enter your first name';
            document.getElementById('email').placeholder = lang === 'hu' ? 'pelda@email.com' : 'example@email.com';
            document.getElementById('password').placeholder = lang === 'hu' ? 'Legalább 6 karakter' : 'At least 6 characters';
            document.getElementById('confirmPassword').placeholder = lang === 'hu' ? 'Ismételd meg a jelszót' : 'Repeat your password';

            // Update active language button
            document.querySelectorAll('.language-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="setLanguage('${lang}')"]`).classList.add('active');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            successEl.style.display = 'none';
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            errorEl.style.display = 'none';
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Register form handling
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const firstName = document.getElementById('firstName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const t = texts[currentLanguage];

            // Validation
            if (!firstName) {
                showError(t.firstNameRequired);
                return;
            }

            if (!email) {
                showError(t.emailRequired);
                return;
            }

            if (!password) {
                showError(t.passwordRequired);
                return;
            }

            if (password.length < 6) {
                showError(t.passwordTooShort);
                return;
            }

            if (password !== confirmPassword) {
                showError(t.passwordsNotMatch);
                return;
            }

            // Loading state
            submitButton.disabled = true;
            buttonText.innerHTML = `<span class="loading-spinner"></span>${t.buttonLoading}`;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: firstName,
                            language: currentLanguage,
                            country: 'HU',
                        },
                    },
                });

                if (error) {
                    throw error;
                }

                showSuccess(t.registrationSuccess);
                
                // Clear form
                document.getElementById('registerForm').reset();
                
                // Redirect to verify email page or login after 3 seconds
                setTimeout(() => {
                    window.location.href = '/verify-email.html';
                }, 3000);

            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || t.registrationError);
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = t.buttonText;
            }
        });

        // Check if user is already logged in
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                window.location.href = '/dashboard.html';
            }
        }

        // Initialize
        detectLanguage();
        checkAuth();
    </script>
</body>
</html>
