<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SnappyCards</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="theme-color" content="#7c3aed">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Snappy Cards Logo Component -->
    <link rel="stylesheet" href="components/snappy-cards-logo.css">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #c7d2fe 100%);
            color: #1a202c;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header - Same as login.html */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px 0;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .logo:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transform: scale(1.05);
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .logo .brand-snappy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo .brand-cards {
            color: #374151;
            margin-left: 8px;
        }

        /* Floating bubbles */
        .logo::before,
        .logo::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0.6;
            animation: float 2s ease-in-out infinite;
        }

        .logo::before {
            width: 12px;
            height: 12px;
            top: -4px;
            left: -4px;
            animation-delay: 0s;
        }

        .logo::after {
            width: 8px;
            height: 8px;
            bottom: -4px;
            right: -4px;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-8px) scale(1.1); opacity: 1; }
        }

        .nav-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            color: #1e293b;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        .register-container {
            width: 100%;
            max-width: 420px;
        }



        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeInUp 0.8s ease;
        }

        .hero-glass {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 48px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .hero-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            color: #64748b;
            font-size: 18px;
            font-weight: 500;
        }



        /* Form */
        .form-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.8);
        }

        .form-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .form-button:hover:not(:disabled) {
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .form-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeInUp 0.3s ease;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeInUp 0.3s ease;
        }

        .form-links {
            text-align: center;
            margin-top: 24px;
        }

        .form-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        /* Role selection styling */
        .role-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            flex: 1;
        }

        .role-option:hover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
        }

        .role-option input[type="radio"]:checked + div {
            color: #667eea;
        }

        .role-option:has(input[type="radio"]:checked) {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }



        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-title {
                font-size: 28px;
            }
            
            .hero-glass {
                padding: 32px 16px;
            }
            
            .form-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <!-- Floating Snappy Cards Logo -->
        <a href="index.html" style="text-decoration: none; color: inherit; transition: transform 0.2s ease;">
            <div class="hero-glass-container" onmouseover="this.parentElement.style.transform='scale(1.02)'" onmouseout="this.parentElement.style.transform='scale(1)'">
                <div class="hero-glass-card">
                    <h1 class="hero-title" style="font-size: clamp(3rem, 6vw, 4.5rem); font-weight: 800; margin: 0; letter-spacing: -0.02em; position: relative; z-index: 10;">
                        <span class="hero-gradient-text">Snappy</span>
                        <span class="hero-cards-text">Cards</span>
                    </h1>
                    
                    <!-- Floating bubbles -->
                    <div class="hero-bubble-1"></div>
                    <div class="hero-bubble-2"></div>
                    <div class="hero-bubble-3"></div>
                    <div class="hero-bubble-4"></div>
                </div>
                
                <!-- Background glow -->
                <div class="hero-glow"></div>
            </div>
        </a>

        <div class="register-container">


            <!-- Register Form -->
            <div class="form-card">
                <h2 class="form-title" id="formTitle">Sign Up</h2>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="firstName" class="form-label" id="firstNameLabel">First name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            class="form-input" 
                            placeholder="Enter your first name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" id="roleLabel">I want to register as</label>
                        <div style="display: flex; gap: 12px; margin-top: 8px; flex-wrap: wrap;">
                            <label class="role-option">
                                <input type="radio" name="userRole" value="student" id="studentRole" checked style="margin: 0;">
                                <div>
                                    <div style="font-weight: 600; color: #374151;" id="studentText">üéì Student</div>
                                    <div style="font-size: 12px; color: #64748b;" id="studentDesc">Learn with flashcards</div>
                                </div>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="userRole" value="teacher" id="teacherRole" style="margin: 0;">
                                <div>
                                    <div style="font-weight: 600; color: #374151;" id="teacherText">üë®‚Äçüè´ Teacher</div>
                                    <div style="font-size: 12px; color: #64748b;" id="teacherDesc">Create classrooms</div>
                                </div>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="userRole" value="school_admin" id="schoolAdminRole" style="margin: 0;">
                                <div>
                                    <div style="font-weight: 600; color: #374151;" id="schoolAdminText">üè´ School Admin</div>
                                    <div style="font-size: 12px; color: #64748b;" id="schoolAdminDesc">Manage school</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- School Name Field (only visible for school_admin) -->
                    <div class="form-group" id="schoolNameGroup" style="display: none;">
                        <label for="schoolName" class="form-label" id="schoolNameLabel">School Name</label>
                        <input 
                            type="text" 
                            id="schoolName" 
                            name="schoolName" 
                            class="form-input" 
                            placeholder="Enter your school name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label" id="emailLabel">Email address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="example@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label" id="passwordLabel">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="At least 6 characters"
                            required
                        >
                    </div>



                    <button type="submit" class="form-button" id="submitButton">
                        <span id="buttonText">Create account</span>
                    </button>
                </form>

                <div class="form-links">
                    <p id="loginLink">
                        Already have an account? 
                        <a href="/login.html">Sign in here</a>
                    </p>
                </div>
            </div>


        </div>
    </main>

    <script>
        // Language texts
        const texts = {
            en: {
                heroTitle: "Welcome to Snappy Cards!",
                heroSubtitle: "Learn languages with interactive flashcards",
                formTitle: "Sign Up",
                firstNameLabel: "First name",
                roleLabel: "I want to register as",
                studentText: "üéì Student",
                studentDesc: "Learn with flashcards",
                teacherText: "üë®‚Äçüè´ Teacher", 
                teacherDesc: "Create classrooms",
                schoolAdminText: "üè´ School Admin",
                schoolAdminDesc: "Manage school",
                schoolNameLabel: "School Name",
                emailLabel: "Email address",
                passwordLabel: "Password",
                buttonText: "Create account",
                buttonLoading: "Signing up...",
                loginLink: 'Already have an account? <a href="/login.html">Sign in here</a>',
                
                // Validation messages
                firstNameRequired: "Please enter your first name",
                emailRequired: "Please enter your email address",
                passwordRequired: "Please enter your password",
                passwordTooShort: "Password must be at least 6 characters long",
                registrationError: "Registration failed",
                registrationSuccess: "Registration successful! Check your email for verification.",
            }
        };

        let currentLanguage = 'en';

        // Initialize Supabase
        const supabaseUrl = 'https://ycxqxdhaxehspypqbnpi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljeHF4ZGhheGVoc3B5cHFibnBpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMDMwMzEsImV4cCI6MjA2ODc3OTAzMX0.7RGVld6WOhNgeTA6xQc_U_eDXfMGzIshUlKV6j2Ru6g';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Language setting
        function initializeLanguage() {
            setLanguage('en');
        }



        function setLanguage(lang) {
            currentLanguage = lang;
            const t = texts[lang];

            // Update UI texts
            document.getElementById('formTitle').textContent = t.formTitle;
            document.getElementById('firstNameLabel').textContent = t.firstNameLabel;
            document.getElementById('roleLabel').textContent = t.roleLabel;
            document.getElementById('studentText').textContent = t.studentText;
            document.getElementById('studentDesc').textContent = t.studentDesc;
            document.getElementById('teacherText').textContent = t.teacherText;
            document.getElementById('teacherDesc').textContent = t.teacherDesc;
            document.getElementById('schoolAdminText').textContent = t.schoolAdminText;
            document.getElementById('schoolAdminDesc').textContent = t.schoolAdminDesc;
            document.getElementById('schoolNameLabel').textContent = t.schoolNameLabel;
            document.getElementById('emailLabel').textContent = t.emailLabel;
            document.getElementById('passwordLabel').textContent = t.passwordLabel;
            document.getElementById('buttonText').textContent = t.buttonText;
            document.getElementById('loginLink').innerHTML = t.loginLink;

            // Update placeholders
            document.getElementById('firstName').placeholder = 'Enter your first name';
            document.getElementById('email').placeholder = 'example@email.com';
            document.getElementById('password').placeholder = 'At least 6 characters';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            successEl.style.display = 'none';
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            errorEl.style.display = 'none';
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Register form handling
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const firstName = document.getElementById('firstName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const userRole = document.querySelector('input[name="userRole"]:checked').value;
            const schoolName = document.getElementById('schoolName').value.trim();
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const t = texts[currentLanguage];

            // Validation
            if (!firstName) {
                showError(t.firstNameRequired);
                return;
            }

            if (!email) {
                showError(t.emailRequired);
                return;
            }

            if (!password) {
                showError(t.passwordRequired);
                return;
            }

            if (password.length < 6) {
                showError(t.passwordTooShort);
                return;
            }

            // School admin specific validation
            if (userRole === 'school_admin' && !schoolName) {
                showError('Please enter your school name');
                return;
            }

            // Loading state
            submitButton.disabled = true;
            buttonText.innerHTML = `<span class="loading-spinner"></span>${t.buttonLoading}`;

            try {
                // Step 1: Send beautiful Resend email via backend ONLY (no Supabase signup yet)
                const backendUrl = window.location.hostname === 'localhost' 
                    ? 'https://snappycards-api.onrender.com' 
                    : 'https://snappycards-api.onrender.com';
                const emailResponse = await fetch(`${backendUrl}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: firstName,
                        email: email,
                        password: password,
                        userRole: userRole,
                        schoolName: schoolName, // Include school name for school_admin
                        language: currentLanguage,
                        createSupabaseUser: true // Signal backend to create Supabase user too
                    })
                });

                const emailResult = await emailResponse.json();

                if (!emailResponse.ok) {
                    console.warn('‚ö†Ô∏è Email sending failed, but user created:', emailResult);
                    // Don't throw error - user is created, just email failed
                }

                console.log('‚úÖ Beautiful verification email sent:', emailResult);
                showSuccess('‚úÖ Regisztr√°ci√≥ sikeres! Az meger≈ës√≠t≈ë email 1-3 percen bel√ºl meg√©rkezik a(z) ' + email + ' c√≠mre. Ha nem l√°tod, ellen≈ërizd a spam mapp√°t is!');
                
                // Clear form
                document.getElementById('registerForm').reset();
                
                // Show success message and redirect to login after 8 seconds
                // Add a helpful reminder after 2 minutes
                setTimeout(() => {
                    showInfo('üí° Ha az email m√©g mindig nem √©rkezett meg, pr√≥b√°lkozz √∫jra n√©h√°ny perc m√∫lva, vagy ellen≈ërizd a spam mapp√°t.');
                }, 120000); // 2 minutes
                
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 8000);

            } catch (error) {
                console.error('‚ùå Registration error:', error);
                showError(error.message || t.registrationError);
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = t.buttonText;
            }
        });

        // Check if user is already logged in
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                window.location.href = '/dashboard.html';
            }
        }

        // Role change handler - show/hide school name field
        function handleRoleChange() {
            const schoolAdminRole = document.getElementById('schoolAdminRole');
            const schoolNameGroup = document.getElementById('schoolNameGroup');
            const schoolNameInput = document.getElementById('schoolName');
            
            if (schoolAdminRole.checked) {
                schoolNameGroup.style.display = 'block';
                schoolNameInput.required = true;
            } else {
                schoolNameGroup.style.display = 'none';
                schoolNameInput.required = false;
                schoolNameInput.value = '';
            }
        }

        // Add event listeners for role changes
        document.addEventListener('DOMContentLoaded', function() {
            // Add role change listeners
            document.getElementById('studentRole').addEventListener('change', handleRoleChange);
            document.getElementById('teacherRole').addEventListener('change', handleRoleChange);
            document.getElementById('schoolAdminRole').addEventListener('change', handleRoleChange);
            
            // Initial call
            handleRoleChange();
        });

        // Initialize
        initializeLanguage();
        checkAuth();
    </script>
</body>
</html>
